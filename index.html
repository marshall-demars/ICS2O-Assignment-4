<!DOCTYPE html>
<!--- ICS2O-My first PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Marshall" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://marshall-demars.github.io/ICS2O-Assignment-4/" />
    <link rel="manifest" href="/ICS2O-Assignment-4/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report -->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Assignment 4</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Pizzeria with JavaScript</span>
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <img src="./image/1502140004.svg" alt="pizza" width="20%" height="auto" />
        <!-- basic text -->
        <h4>Choose the size, and choose the toppings!</h4> 
        <form>
          <div id="size-pizza">
            <h5>Choose the size here:</h5>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="large">
              <input type="radio" id="large" class="mdl-radio__button" name="options" value="1">
              <span class="mdl-radio__label">Large, $6.00</span>
            </label>
            <br>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extra-large">
              <input type="radio" id="extra-large" class="mdl-radio__button" name="options" value="1">
              <span class="mdl-radio__label">Extra large, $10.00</span>
            </label>
          </div>
        </form>
        <br>
        <form>
          <h5>Choose how many toppings you want here:</h5>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect2" for="one">
            <input type="radio" id="one" class="mdl-radio__button" name="options" value="1">
            <span class="mdl-radio__label">1 Topping, $1.00</span>
          </label>
          <br>            
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="two">
            <input type="radio" id="two" class="mdl-radio__button" name="options" value="1">
            <span class="mdl-radio__label">2 Toppings, $1.75</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="three">
            <input type="radio" id="three" class="mdl-radio__button" name="options" value="1">
            <span class="mdl-radio__label">3 Toppings, $2.50</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="four">
            <input type="radio" id="four" class="mdl-radio__button" name="options" value="1">
            <span class="mdl-radio__label">4 Toppings, $3.35</span>
          </label>
        </form>
        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myButtonClicked()">
          Checkout
        </button>
        <div id="cost"></div>
      </main>
    </div>
  </body>
</html>
